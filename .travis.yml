---
sudo: required
dist: trusty
language: node_js
node_js:
  - 6
before_install:
    - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - "npm config set spin false"
    - "yarn --version"
install:
  - yarn install
cache:
  yarn: true
  directories:
    - $HOME/.fancyuicache
after_script:
  - npm run coverage